[project]
name = "flashback"
version = "2.2.2"
author = "Paul RenvoisÃ©"
author_email = "renvoisepaul@gmail.com"
url = "https://github.com/PaulRenvoise/flashback"
description = "A collection of python utilities you might have written a couple of times already"
readme = "README.md"
requires-python = ">=3.10"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

license = "MIT"

dependencies = [
    "cryptography>=46.0.3,<47.0.0",
    "pygments>=2.19.0,<3.0.0",
    "pymemcache>=3.5.0,<4.0.0",
    "redis>=5.3.0,<6.0.0",
    "regex>=2025.11.0,<2025.12.0",
    "unidecode>=1.3.0,<2.0.0",
]

[dependency-groups]
dev = [
    "mkdocs-coverage==2.0.0",
    "mkdocs-material==9.7.0",
    "mkdocstrings==0.30.1",
    "ruff==0.14.5",
    "pyrefly==0.42.1",
    {include-group = "test"},
]

test = [
    "mockredispy==2.9.3",
    "pytest==9.0.1",
    "pytest-clarity==1.0.1",
    "pytest-cov==7.0.0",
    "pytest-randomly==4.0.1",
]

[tool.ruff]

line-length = 120

target-version = 'py312'

[tool.ruff.lint]
select = [
  "F",
  "E",
  "W",
  "N",
  "YTT",
  "ASYNC",
  "B",
  "BLE",
  "A",
  "COM",
  "C4",
  "EXE",
  "FA",
  "ISC",
  "ICN",
  "LOG",
  "G",
  "INP",
  "PIE",
  "T20",
  "PYI",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SIM",
  "TCH",
  "INT",
  "ARG",
  "FLY",
  "PERF",
  "RUF",
  "PL",
  "PT",
  "UP",
]
ignore = [
  "SIM108",
  "TC003",
  "TC002",
  "B905",
]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["str", "bytes", "int"]

[tool.pyrefly]
python-version = "3.12"
ignore-missing-imports = ["*"]
