[project]
name = "flashback"
version = "2.2.2"
description = "A collection of python utilities you might have written a couple of times already"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cryptography>=42.0.0,<43.0.0",
    "pygments>=2.18.2,<3.0.0",
    "pymemcache>=3.5.0,<4.0.0",
    "redis>=5.0.0,<6.0.0",
    "regex>=2024.7.24,<2025",
    "unidecode>=1.3.0,<2.0.0",
]

[dependency-groups]
dev = [
    "mkdocs-coverage==1.0.0",
    "mkdocs-material==9.5.25",
    "mkdocstrings==0.25.1",
    "mockredispy==2.9.3",
    "pytest==8.2.1",
    "pytest-clarity==1.0.1",
    "pytest-cov==5.0.0",
    "pytest-randomly==3.15.0",
    "ruff==0.4.4",
    "pyrefly>=0.42.1",
]

[tool.ruff]

line-length = 120

target-version = 'py312'

[tool.ruff.lint]
select = [
  "F",
  "E",
  "W",
  "N",
  "YTT",
  "ASYNC",
  "B",
  "BLE",
  "A",
  "COM",
  "C4",
  "EXE",
  "FA",
  "ISC",
  "ICN",
  "LOG",
  "G",
  "INP",
  "PIE",
  "T20",
  "PYI",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SIM",
  "TCH",
  "INT",
  "ARG",
  "FLY",
  "PERF",
  "RUF",
  "PL",
  "PT",
  "UP",
]
ignore = [
  "SIM108",
  "TCH003",
  "TCH002",
  "B905",
]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["str", "bytes", "int"]

[tool.pyrefly]
python-version = "3.12"
ignore-missing-imports = ["*"]
